<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider</title>

    <style>
        #slider {
            position: relative;
            list-style: none;
            margin: 0 auto; padding: 0;
            width: 1024px;
            height: 400px;
            background: #cccccc;
        }

        #slider h2 {
            padding: 22px;
            margin: 22px;
            font-size: 36px;
            color: #fff;
            text-shadow:
                    #000000 1px 1px 1px,
                    #FFF 0px 0px 5px,
                    #FFF 0px 0px 10px,
                    #FFF 0px 0px 15px,
                    #FF2D95 0px 0px 20px,
                    #FF2D95 0px 0px 30px,
                    #FF2D95 0px 0px 40px,
                    #FF2D95 0px 0px 50px,
                    #FF2D95 0px 0px 75px;
        }

        #slider li {
            position: absolute;
            margin: 0 auto;
            width: 1024px;
            height: 400px;
            padding: 10px;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            transition: opacity 1s ease;
        }

        #slider1 {
            opacity: 0;
            background-image: url("img/1.png");}
        #slider2 {
            opacity: 0;
            background-image: url("img/2.png");}
        #slider3 {
            background-image: url("img/3.png");}

        #sliderDashboard {
            position: absolute;
            z-index: 1000;
            bottom: 0;
            left: 0;
            width: 1024px;
            height: 100px;
            background: #000;
        }

        #sliderAutoplay {
            background-color: darkgreen;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div>

    <ul id="slider">
        <li id="slider1">
            <h2> Welcome to lab325 </h2>
        </li>
        <li id="slider2">
            <h2> ItStep Cool and Rolezzzz forever </h2>
        </li>
        <li id="slider3">
            <h2> PV33 Best group in the world </h2>
        </li>
        <div id="sliderDashboard">
            <span id="sliderAutoplay"> AutoPlay is On </span>
        </div>
    </ul>

</div>

<script>

    let currentSliderNumber = 3;

    /**
     * Change slider
     * Шукае текущий слайдер - та змінює його прозорість на 0
     * Шукае наступний слайдер - та змінює його прозорість на 1
     */
    function changeSlider() {
        let currentSliderElement
            = document.getElementById("slider" + currentSliderNumber);
        currentSliderElement.style.opacity = 0;
        currentSliderNumber++;
        if (currentSliderNumber > 3) {
            currentSliderNumber = 1;
        }

        let nextSliderElement
            = document.getElementById("slider" + currentSliderNumber);
        nextSliderElement.style.opacity = 1;
    }

    let intervalPtr;

    intervalPtr= setInterval(changeSlider, 3000);

    /**
     * AutoPlay
     * Перевіряє чи є інтервал
     * Якщо є - зупиняє інтервал, змінює текст та колір кнопки
     * Якщо нема - запускає інтервал, змінює текст та колір кнопки
     */
    document.getElementById("sliderAutoplay").onclick = function () {
        if (intervalPtr) {
            clearInterval(intervalPtr);
            intervalPtr = null;
            this.innerHTML = "AutoPlay is Off";
            this.style.backgroundColor = "darkred";
        } else {
            intervalPtr = setInterval(changeSlider, 3000);
            this.innerHTML = "AutoPlay is On";
            this.style.backgroundColor = "darkgreen";
        }
    }



</script>

</body>
</html>
