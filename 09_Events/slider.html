<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider</title>

    <style>
        #slider {
            list-style: none;
            margin: 0 auto; padding: 0;
            width: 1024px;
            height: 400px;
            background: #cccccc;
        }
        #slider li {
            float: left;
            width: 100%;
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;

        }

        #slider1 {background-image: url("img/1.png");}
        #slider2 {background-image: url("img/2.png");}
        #slider3 {background-image: url("img/3.png");}
    </style>
</head>
<body>

<div>

    <ul id="slider">
        <li id="slider1"></li>
        <li id="slider2"></li>
        <li id="slider3"></li>
    </ul>

</div>

</body>
</html>
