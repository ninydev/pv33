    class User {

        checkPassword(pass) {
            return this.#password === pass;
        }

        #password;
        get password() {
            return this.#password;
        }

        set password(pass) {
            this.#password = pass;
        }

        constructor(name, age, city) {
            this.name = name;
            this.age = age;
            this.city = city;
            this.#password = 'QweAsdZxc!23';
        }

        greet() {
            console.log(`Hello, my name is ${this.name}, I'm ${this.age} years old and I live in ${this.city}.`);
        }
    }

    let user1 = new User('John', 25, 'New York');
    console.log(user1);

    user1.greet();

    let user2 = Object.create(Object.getPrototypeOf(user1));
