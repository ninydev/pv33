<script>
    const API_KEY = '53cc027b';
    const BASE_API_URL = `http://www.omdbapi.com/?apikey=${API_KEY}`;
    const BASE_IMG_URL = `http://img.omdbapi.com/?apikey=${API_KEY}`;
