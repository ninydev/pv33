<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

</head>
<body>

<div>
    <h1> Interval </h1>
    <button id="btnStart">Start</button>
    <button id="btnStop">Stop</button>
</div>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>


<script>
    let i = 0;

    let intervalId = null;

    /**
     * Встановити запуск функції start по кліку на кнопку
     */
    document.getElementById("btnStart")
        .addEventListener("click", start);


    /**
     * Функція start - виводить повідомлення кожну секунду
     */
    function start() {
        if (intervalId !== null) {
            // Якщо інтервал вже запущений, не запускаємо його знову
            Toastify({
                text: "Iterator is running!",
                className: "error",
                style: {
                    background: "linear-gradient(to right, #ff0000, #ff7777)",
                }
            }).showToast();
            return;
        }

        // Запуск інтервала
        intervalId =  setInterval(() => {
            Toastify({
                text: "Iterator: " + i++,
                className: "info",
                style: {
                    background: "linear-gradient(to right, #00b09b, #96c93d)",
                }
            }).showToast();
        }, 1000);
    }


</script>


</body>
</html>
