<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Events</title>

    <style>
        #dashboard {
            background: #cccccc;
        }

        #kitty {
            position: absolute;
            top: 0;
            left: 0;
            width: 150px;
            height: auto;
            transform-origin: center center;
            transition: transform 200ms ease; /* плавное движение */
        }
    </style>
</head>
<body>

<img src="img/gifs/running_kitty.gif" id="kitty">
<div id="dashboard">
    <h1> Events: Now is = <span id="status"> Don't know</span></h1>
    <nav>
        <ul>
            <li id="cmdStartRain"> Start Rain</li>
            <li id="cmdStopRain"> Stop Rain</li>

            <li onclick="emitEvent('startRain')"> emit Start Rain</li>
            <li onclick="emitEvent('stopRain')"> emit Stop Rain</li>
            <li onclick="emitEvent('myDOB')"> emit myDOB</li>
        </ul>
    </nav>
</div>


<script>

    const kitty = document.getElementById('kitty');

    document.addEventListener('mousemove', function (event) {
        // Тип події
        //console.log('mousemove: type: ', event.type);
        // Елемент на котрому відбулося подія
        //console.log(event.target);
        // Координати миші
        console.log(event.clientX, event.clientY);

        // Розрахунок позиції котика
        // щоб центр котика був під курсором миші
        // а не верхній лівий кут
        const rect = kitty.getBoundingClientRect();

        // Знаходимо половину ширини і висоти
        // щоб відняти від координат миші
        // і отримати координати для центру котика
        const halfW = rect.width / 2;
        const halfH = rect.height / 2;

        // Додаємо прокрутку сторінки
        // щоб координати були відносно всієї сторінки
        // а не тільки видимої частини
        // і віднімаємо половину ширини і висоти
        // щоб центр котика був під курсором миші
        const x = event.clientX + window.scrollX - halfW;
        const y = event.clientY + window.scrollY - halfH;

        // Переміщаємо котика
        // використовуючи CSS трансформацію
        // це більш ефективно ніж змінювати top і left
        // оскільки трансформації використовують GPU
        // і не викликають перерахунок стилів і макета сторінки
        kitty.style.transform = 'translate(' + x + 'px, ' + y + 'px)';

        // kitty.style.top = (event.clientY - 75) + 'px';
        // kitty.style.left = (event.clientX - 75) + 'px';
    })





    let lastEventName = '';

    function emitEvent(eventName) {
        if (lastEventName !== eventName) {
            console.log('Event: ' + eventName);
            lastEventName = eventName;
        }

        switch (eventName) {
            case 'startRain':
                isRaining = true;
                updateStatus();
                document.body.style.backgroundImage = "url('img/bg/rain.jpg')";
                break;
            case 'stopRain':
                isRaining = false;
                updateStatus();
                document.body.style.backgroundImage = "url('img/bg/sun.jpg')";
                break;
            default:
                console.log('Unknown event: ' + eventName);
        }
    }


    let isRaining = undefined;

    let updateStatus = function () {
        if (isRaining) {
            document.getElementById('status').innerHTML = 'Raining';
            console.log('Raining...');
        } else {
            document.getElementById('status').innerHTML = 'Sunny';
            console.log('Sunny...');
        }
    }

    document.getElementById('cmdStartRain').addEventListener('click', function (event) {
        isRaining = true;
        updateStatus();
        document.body.style.backgroundImage = "url('img/bg/rain.jpg')";
    })

    document.getElementById('cmdStopRain').addEventListener('click', function (event) {
        isRaining = false;
        updateStatus();
        document.body.style.backgroundImage = "url('img/bg/sun.jpg')";
    })


</script>

</body>
</html>
